<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image replacement</title>
	<style>
		div {
			width: 600px;
			height: 200px;
			background-image: url(https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png);
			background-repeat: no-repeat;
			border: double blue;
			text-indent: -1000px;
		}
	</style>
</head>
<body>
	
	<div><a href="http://www.google.com">Google</a></div>
	
</body>
</html>
