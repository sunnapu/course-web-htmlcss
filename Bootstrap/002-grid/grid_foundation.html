<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Foundation grid</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">

	<style>
		div.columns {
			background-color: black;
			border: solid 2px;
			color: white;
			text-align: center;
		}
	</style>

</head>

<body>
	<div class="row">
		<div id="main_nav" class="large-12 columns">Main nav</div>
	</div>
	<div class="row">
		<div id="article_title" class="large-12 columns">Article Title</div>
	</div>
	
	<div class="row">
		<div id="article_image" class="large-6 columns">Article Image</div>
		<div id="article_content" class="large-6 columns">Article Content</div>
	</div>

	<div class="row">
		<div id="article_content2" class="large-6 large-offset-6 columns">Article Content2</div>
	</div>
	
	<div class="row">
		<div id="related_stories" class="large-12 columns">Related Stories</div>
	</div>
	
	<div class="row">
		<div id="img1" class="large-3 columns">Image1</div>
		<div id="img2" class="large-3 columns">Image2</div>
		<div id="img3" class="large-3 columns">Image3</div>
		<div id="img4" class="large-3 columns">Image4</div>
	</div>
</body>

</html>
