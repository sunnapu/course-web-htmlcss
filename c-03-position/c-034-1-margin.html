<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: solid 2px;
        }
        .item1 {
            margin-left: 104px;
        }
        .item2, .item3, .item4 {
            display: inline-block;
        }
        .item5 {
            margin-left: 104px;
        }
        .item3 {
            border: solid tomato 2px;
        }
        .item3 {
            margin-top: 20px;
            margin-right: 60px;
            margin-bottom: 20px;
            margin-left: 60px;
            
/*            margin: 20px 40px;*/
        }
    </style>
</head>

<body>
    <div class="item1">Item1</div>
    <div class="item2">Item2</div><!--
    --><div class="item3">Item3</div><!--
    --><div class="item4">Item4</div>
    <div class="item5">Item5</div>
    
</body>

</html>
