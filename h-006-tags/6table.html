<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3>table(border), tr, th(width, height), td</h3>
    <hr>
    <h3>simple table</h3>

    <table border="1">
        <tr>
            <th width="50px"></th>
            <th width="100px">Name</th>
            <th width="100px">Phone</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Jason</td>
            <td>519-111-1111</td>
        </tr>
        <tr>
            <th>2</th>
            <td>John</td>
            <td>226-111-1111</td>
        </tr>
    </table>

    <h3>Large Table</h3>
    <table border="1">
        <caption>Table caption</caption>
        <colgroup>
            <col span="2" style="background-color:#88D100">
            <col style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th width="200px" height="30">Header content 1</th>
                <th width="200px">Header content 2</th>
                <th width="200px">Header content 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body content 1</td>
                <td rowspan="2">Body content 2</td>
                <td>Body content 3</td>
            </tr>
            <tr>
                <td>Body content 1</td>
                <td>Body content 3</td>
            </tr>
        </tbody>
                <tfoot>
            <tr>
                <td colspan="3">Footer content</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
