<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	
	<style>
		div {
			height: 100px;
			border: solid;
		}
		
		.inlineblock {
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>
		Element
	</div>
	
	<div class='inlineblock'>
		Inline Element
	</div>
	
	<div class='inlineblock'>
		Inline Element
	</div>
</body>
</html>
