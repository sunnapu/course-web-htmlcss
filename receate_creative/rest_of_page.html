<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<style>
		.bg {
			width: 33.33%;
			height: 193px;
			float: left;
			background-size: cover;
			background-repeat: no-repeat;
		}
		#one {
			background-image: url(img/portfolio/1.jpg);
		}
		#two {
			background-image: url(img/portfolio/2.jpg);
		}
		#three {
			background-image: url(img/portfolio/3.jpg)
		}
		#four {
			background-image: url(img/portfolio/4.jpg)
		}
		#five {
			background-image: url(img/portfolio/5.jpg)
		}
		#six {
			background-image: url(img/portfolio/6.jpg)
		}
		#download {
			background-color: #211e1e;
			clear: both;
			border: solid #211e1e;
			text-align: center;
			padding-bottom: 25px;
		}
		
		h2 {
			color: white;
		}
		button{
			background-color: white;
			border: none;
			color: black;
			border-radius: 20px;
			
			width: 172px;
			height:34px;
			font-size: 12px
			
			
		}
		
		#contact {
			text-align: center;
		}
		
		#contact {
			padding-top:50px;
			
		}
		#contact #title {
			font-size: 26px;
		}
		#contact hr {
			width: 50px;
			border: solid tomato 1px;
			margin: 30px auto;
		}
		#contact #subtitle {
			font-size: 20px;
			width: 80%;
			margin: 0 auto;
			
		}
		#contact .item {
			display: inline-block;
			margin-top: 30px;
			padding: 30px;
		}
		
		#contact .item i{
			font-size: 40px;
		}
		#contact .item .email{
			color: tomato
		}
	</style>
</head>

<body>


	<div id='one' class="bg"></div>
	<div id='two' class="bg"></div>
	<div id='three' class="bg"></div>
	<div id='four' class="bg"></div>
	<div id='five' class="bg"></div>
	<div id='six' class="bg"></div>

	<div id="download">
		<h2>Free Download at Start Bootstrap</h2>
		<button>DOWNLOAD NOW!</button>
	</div>
	
	<div id="contact">
		<div id="title">Let's Get In Touch!</div>
		<hr>
		<div id="subtitle">
			Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!
		</div>
		<div class="item">
			<i class="fa fa-phone"></i>
			<p>519-EBOLA-6749</p>
		</div>
		<div class="item">
			<i class="fa fa-envelope-o"></i>
			<p class="email">feedback@startbootstrap.com</p>
		</div>
	</div>
</body>

</html>
