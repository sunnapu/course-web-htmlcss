<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		/*	
		git commands:
		git add -A
		git commit -m "messages"
		git push
		*/
		* {
			padding: 0;
			margin: 0;
		}
		body {
			font-family: sans-serif;
		}
		header {
			background-image: url("img/header.jpg");
			background-size: cover;
		}
		#navbar {
			height: 21px;
			color: white;
			padding: 10px;
			padding-top: 15px;
			position: relative;
			border-bottom: solid 1px grey;
		}
		#navbar h1 {
			display: inline-block;
			font-size: 16px;
		}
		#navbar ul {
			font-size: 12px;
		}
		ul {
			list-style: none;
			display: inline-block;
			position: absolute;
			right: 20px;
		}
		ul li {
			display: inline-block;
			padding-left: 10px;
		}
		#banner {
			height: 400px;
			text-align: center;
			padding-top: 80px;
		}
		.title {
			font-size: 36px;
			color: white;
			margin-bottom: 5px;
			font-weight: 600;
		}
		.subtitle {
			color: white;
			width: 80%;
			margin: 15px auto;
		}
		button {
			display: inline-block;
			width: 120px;
			height: 30px;
			font-size: 10px;
			background-color: #f74120;
			border: none;
			color: white;
			border-radius: 15px;
			margin-top: 40px;
		}
		hr {
			display: inline-block;
			width: 50px;
			border: none;
			height: 2px;
			background-color: tomato;
		}
	</style>
</head>

<body>
	<header>
		<div id="navbar">
			<h1>START BOOTSTRAP</h1>
			<ul>
				<li>ABOUT</li>
				<li>SERVICES</li>
				<li>PORTFOLIO</li>
				<li>CONTACT</li>
			</ul>
		</div>

		<div id="banner">
			<div class="title">YOUR FAVORITE SOURCE OF FREE BOOTSTRAP THEMES</div>
			<hr>
			<div class="subtitle">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto similique maxime nulla nesciunt recusandae doloremque qui amet
			</div>
			<button>FIND OUT MORE</button>
		</div>
	</header>

</body>

</html>
