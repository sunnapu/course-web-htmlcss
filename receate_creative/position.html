<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
	
		#container {
			width: 300px;
			height: 200px;
			border: solid;
			
			position: relative;
		}
		
		#item {
			width: 100px;
			height: 100px;
			border: solid;
			
			position: relative;
			
			right: 50px;
		}
		
		#item1 {
			width: 100px;
			height: 100px;
			border: solid red;
			
			position: absolute;
			right: 20px;
		}
	</style>
</head>
<body>
	
	<div id='container'>
		<div id="item">
			
		</div>
	</div>
	
	<div id='container'>
		<div id="item1">
			
		</div>
	</div>
</body>
</html>
