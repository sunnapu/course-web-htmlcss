<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            border: solid 2px;
            height: 400px;
            border-top-left-radius: 90px;
            position: relative;
            text-align: center;
            padding: 100px;
        }
        .contact {
            position: absolute;
            border: solid tomato 2px;
            border-radius: 90px;
            width: 180px;
            height: 180px;
            top: -2px;
            left: -2px;
            display: flex;
        }
        
        .contact-text {
            padding-top: 42px;
            padding-left: 7px;
            font-weight: bold;
        }
        
        .action {
            font-size: 3em;
        }
        
        .goal {
            font-size: 2em;
        }
        
        .trend {
            font-size: 3em;
            
        }
        
        .name {
            font-weight: bold;
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 305px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="action">Go Geek !</div>
        <div class="goal">Lead Technology to Humanity</div>

        <div class="trend">The rise of Teen Programmer</div>

        <div class="name">[Teens Programming] School - Since 2013 </div>

        <div class="contact">
            <div class="contact-text">
                <p>519.701.7988</p>
                <p>teensprogramming.com</p>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
