<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>flex-basis vs width</title>
	<style>
		.item {
			width: 200px;
			width: 20%;
			width: 0px;
			background-color: tomato;
		}
		.container {
			display: flex;
		}
		.flex-item {
			flex-basis: 200px;
			flex-basis: 20%;
			flex-basis: 0;
			background-color: tomato;
		}
		.item.auto {
			width: auto;
			background-color: tomato;
		}
		.flex-item.auto {
			flex-basis: auto;
			background-color: tomato;
		}
		/* flex-basis is the same as width, but
    the 'auto' and '0' values mean different thing */
		/* flex-basis:auto; means the width of content, if the width of content is less than the container width, the flex-grow will be used to determine the width.
       width:auto; means the default behavior, for example, block will take 100% width of its container.
       flex-basis:0; means absolute flex, the width will be determined by flex-grow and the container width.
       width:0; means the width is 0
    */
	</style>
</head>

<body>
	<h4>width:0; flex-basis:0;</h4>
	<div class="item">
		item
	</div>

	<div class="container">
		<div class="flex-item">
			item
		</div>
	</div>

	<h4>width:auto; flex-basis:auto;</h4>
	<div class="item auto">
		item
	</div>

	<div class="container">
		<div class="flex-item auto">
			item
		</div>
	</div>
</body>

</html>
