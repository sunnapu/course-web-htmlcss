<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="c-036-flex-concept-base.css">
    <style>
.container {
    height: 400px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-end;
    align-items: flex-end;
    align-content: space-around;
}

.i1 {
    flex-basis: auto;
    flex-grow: 1;
    flex-shrink: 1;
    /* It specifies the "flex shrink factor", which determines how much the flex item will shrink relative to the rest of the flex items in the flex container when there isn't enough space on the row.*/
    /* When omitted, it is set to 1 and the flex shrink factor is multiplied by the flex basis. */
    
    flex: 1 1 auto;
    /* possible values: none, flex-grow flex-shrink flex-basis */
    /* value 'none' means 0 0 auto */
    /* flex: 2 auto; means flex-grow:2, flex-shrink:1, flex-basis: auto */
    /* flex: 2 2; means flex-basis:0; */
    /* flex: 2; means flex-thrink:1, flex-basis is 0; */
}

.i2, .i3, .i4, .i5, .i6 {
    flex: 1 1 300px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
        <div class="item i4">4</div>
        <div class="item i5">5</div>
        <div class="item i6">6</div>
    </div>
</body>
</html>
