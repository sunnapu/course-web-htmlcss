<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset CSS</title>
        <style>
* {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
        </style>
    </head>
    <body>
        <h1>Reset CSS</h1>
        <ul>
            <li>By reset: <a href="http://meyerweb.com/eric/tools/css/reset/">Reset CSS</a>, save to local as reset-v2.css</li>
            <li>By normalize: <a href="http://necolas.github.io/normalize.css/">normalize.css</a></li>
            <li>By CSS framework: such as bootstrap, foundation;</li>
            <li>By CSS preprocessors</li>
        </ul>
    </body>
</html>
