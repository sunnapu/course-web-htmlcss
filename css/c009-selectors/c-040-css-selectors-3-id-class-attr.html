<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .yellow {
            color: blue;
        }
        
        #purple {
            color: purple;
        }
        
        [data-attr="att-value"] {
            color: tomato;
        }
    </style>
</head>

<body>
    <p id='purple'>Id selector</p>
    
    <p class='yellow'>Class selector</p>

    <p data-attr="att-value">Attribute selector</p>
</body>

</html>
