<!DOCTYPE html>
<html>

<head>
    <style>
ul.nav {
    /*
    list-style-type: none;
    padding: 0;
*/
    
    list-style-type: none;
    padding-left: 0px;
}

a.navitem {
    text-decoration: none;
    display: block;
    width: 60px;
    height: 20px;
    padding: 4px;
    margin: 4px;
}

.blackwhite {
    background-color: blue;
    color: white;
}

ul.nav.horizontal {
    /* element with overflow applied auto or hidden will extend as large as it needs to encompass child elements that are floated */
    
    background-color: lightgreen;
    overflow: auto;
}

ul.nav.horizontal > li {
    float: left;
}
    </style>
</head>

<body>
    <h4>A list</h4>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Blog</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
    </ul>

    <h4>Vertical navigation list</h4>
    <ul class="nav">
        <li>
            <a class="navitem blackwhite" href="#">Home</a>
        </li>
        <li>
            <a class="navitem blackwhite" href="#">Blog</a>
        </li>
        <li>
            <a class="navitem blackwhite" href="#">About</a>
        </li>
    </ul>

    <h4>Horizontal navigation list</h4>
    <ul class="nav horizontal">
        <li>
            <a class="navitem blackwhite" href="#">Home</a>
        </li>
        <li>
            <a class="navitem blackwhite" href="#">Blog</a>
        </li>
        <li>
            <a class="navitem blackwhite" href="#">About</a>
        </li>
    </ul>
</body>

</html>
