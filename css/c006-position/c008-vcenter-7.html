<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS center</title>

    <style>
        #container {
            height: 200px;
            border: solid;
        }
        
        #container:before {
			content:"";
			display:block;
            border: solid blue;
            height: 100px;
/*            margin-bottom: -40px;*/
        }
        #item {
            border: solid tomato;
            height: 80px;
            margin-top: -40px;
        }
    </style>
</head>

<body>
    
    <h1>Vertical center</h1>

    <h3>7. Insert a div above, set negative margin bottom</h3>
    <div id="container">
        <div id="item">Content here</div>
    </div>
</body>

</html>
