<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body {
			padding-left: 50px;
		}
        
		* {
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		#container {
			width: 200px;
			height: 100px;
			background-color: black;
            position: relative;
			
			line-height: 100px;
            text-align: center;
		}
		
		#item {
			width: 100px;
			height: 50px;
			background-color: gray;
			
			display: inline-block;
			vertical-align: middle;
		}
		
		.filling {
			height: 25px;
			width: 25px;
			background-color: blue;
			
			position: absolute;
            left: 50px;
		}
		.bottom {
			top: 77px;
		}
		
		
		
		
	</style>
	
	
</head>
<body>
	<h1>vertical align</h1>
	<div id="container">
		<div class="filling"></div>
		<div id="item"></div>
		<div class="filling bottom"></div>
	</div>
</body>
</html>
