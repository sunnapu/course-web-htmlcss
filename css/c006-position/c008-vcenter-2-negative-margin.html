<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#container {
			width: 200px;
			height: 100px;
			background-color: black;
			
			position: relative;
		}
		
		#item {
			width: 100px;
			height: 50px;
			background-color: gray;
			
			position: absolute;
			left: 50%;
			top:50%;
			
			margin-top: -25px;
			margin-left: -50px;
		}
	</style>
	
	
</head>
<body>
	<h1>negative margin</h1>
	<div id="container">
		<div id="item"></div>
	</div>
</body>
</html>
