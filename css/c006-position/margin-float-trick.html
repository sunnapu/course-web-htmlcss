<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: solid 2px;
        }
        
        .item6 {
            border: solid tomato 2px;
            float: left;
            margin-bottom: -20px;
            /* float element can have negative value */
        }
        
        .item7 {
            clear: left;
            /*            margin-top: 114px;*/
            /* margin-top is relative to the top edge of the float element */
        }
    </style>
</head>

<body>
    <div class="item6">Item6</div>
    <div class="item7">Item7</div>
</body>

</html>
