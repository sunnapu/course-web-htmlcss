<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* child element has 100% height of its parent */
        #parent {
            height: 200px;
            background: #3e0a6a;
        }
        
        #childHeight100per {
            height: 100%;
            width: 50%;
            background: tomato;
        }
        
    </style>
</head>

<body>
    <h1>Test height 100%</h1>

    <div id="parent">
        <div id='childHeight100per'>

        </div>
    </div>

</body>

</html>
