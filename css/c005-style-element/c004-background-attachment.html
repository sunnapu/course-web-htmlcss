<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            height: 2000px;
        }
        
        .container {
            height: 200px;
            width: 50%;
            
            overflow: auto;
            border: solid 1px grey;
            
            background-image: url("../../img/dog.jpg");
            background-repeat: no-repeat;
        }
        
        .scroll {
            background-attachment: scroll;
        }
        
        .local {
            background-attachment: local;
        }
        
        .fixed {
            background-attachment: fixed;
            background-position: left;
        }
        
        .expand {
            /*large than the container div, so scrollbar will appear */
            height: 400px;
        }
    </style>
</head>

<body>
    <h3>background-attachment sets whether a background image is fixed or scrolls with the rest of the page.</h3>

    <h2>scroll</h2>
    <div class="container scroll">
        <div class="expand"></div>
    </div>

    <h2>local</h2>
    <div class="container local">
        <div class="expand"></div>
    </div>

    <h2>fixed</h2>
    <div class="container fixed">
        <div class="expand"></div>
    </div>
</body>

</html>
