<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.container {
			width: 400px;
			height: 118px;
			border: double blue;
			
			overflow: visible;
			overflow: hidden;
		}
		
		.scroll {
			overflow: scroll;
		}
		
		.auto {
			overflow: auto;
		}
		
		::-webkit-scrollbar { 
			width: 10px;
		}
		
		::-webkit-scrollbar-thumb {
			background: black; 
		}
	</style>
</head>
<body>
	
	<div class="container">
		<img src="../../media/img/500-100.png" alt="">
	</div>
	
	<h2>Scroll</h2>
	<div class="container scroll">
		<img src="../../media/img/500-100.png" alt="">
	</div>
	
	<h2>Auto</h2>
	<div class="container auto">
		<img src="../../media/img/500-100.png" alt="">
	</div>
	
</body>
</html>
