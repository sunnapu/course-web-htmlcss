<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	#container {
		width: 600px;
		height: 300px;
		border: solid 2px purple;
		overflow: visible;
	}
		
		#item {
/*			width: 600px;*/
			height: 250px;
			background-color: lightblue;
			
			max-width: 700px;
			min-width: 350px;
		}
	
	</style>
</head>
<body>
	<li>if max-width &lt; width, max-width will override the width</li>
	<li>if min-width &gt; width or max-width, min-width overrides width and max-width.</li>
	<li>order doesn't matter</li>
	<li>width can be 1000%</li>
	
	<div id="container">
		<div id="item"></div>
	</div>	
</body>
</html>
