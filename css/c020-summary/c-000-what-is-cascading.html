<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cascading</title>
    <style>
        .container {
            font-size: 100px;
            color: deepskyblue;
        }
        
        .container p.p1 {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>Cascading style sheet</h1>
    <h3>CSS style is like 'cascading' falls</h3>
    <figure>
        <img src="/images/falls.jpg" alt="Falls">
        <figcaption>by <a href="https://www.flickr.com/photos/84079543@N00">Mahesh Khanna on Flickr</a>, powered by <a href="http://www.fotopedia.com/">Fotopedia</a>
        </figcaption>
    </figure>

    <div class="container">
        container font
        <p class="p1">p1 font</p>
        <p class="p2">p2 font</p>
    </div>
</body>

</html>
