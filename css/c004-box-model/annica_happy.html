<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face/Emoji</title>
    <style>
        #background {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        
        #face {
            border: solid 10px yellow;
            background-color: yellow;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            margin-left: 38px;
        }
        
        .eyeball {
            display: inline-block;
            width: 60px;
            height: 50px;
            background-color: azure;
            border-radius: 50%;
            transform: rotate(90deg);
        }
        
        #eyeball1 {
            margin-left: 21px;
        }
        
        #eyeball2 {
            margin-left: 32px;
        }
        
        .pupil {
            width: 38px;
            height: 32px;
            background-color: black;
            border-radius: 50%;
        }
        
        #curve {
            width: 100px;
            height: 29px;
            background-color: black;
            margin-left: 52px;
            margin-top: 34px;
            border-bottom-left-radius: 89px 50px;
            border-bottom-right-radius: 89px 50px;
        }
        
        #cover {
            width: 100px;
            height: 29px;
            background-color: yellow;
            margin-left: 52px;
            margin-top: -38px;
            border-bottom-left-radius: 89px 50px;
            border-bottom-right-radius: 89px 50px;
			border: solid red;
        }
        
        .dimple {
            width: 7px;
            height: 19px;
            background-color: black;
            border-radius: 9px
        }
        
        #dimple1 {
            margin-left: 50px;
            margin-top: -28px;
            transform: rotate(50deg);
        }
        
        #dimple2 {
            margin-left: 149px;
            margin-top: -19px;
            transform: rotate(120deg);
        }
    </style>
</head>

<body>
    <div id="background"><br><br>
        <div id="face">
            <br><br><br>
            <div class="eyeball" id="eyeball1">
                <div class="pupil" id="pupil1"></div>
            </div>
            <div class="eyeball" id="eyeball2">
                <div class="pupil" id="pupil2"></div>
            </div>
            <div id="curve"></div>
            <div id="cover"></div>
            <div class="dimple" id="dimple1"></div>
            <div class="dimple" id="dimple2"></div>
        </div>
    </div>
</body>
</html>
