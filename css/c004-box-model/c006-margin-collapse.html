<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1, h3 {
            border: solid tomato;
        }
        
        h1 {
            margin: 0 0 50px 0px;
        }
        
        /* h1 and h3 has collapse margin,
        the space between h1 and h3 is 50px, not 70px
        */ 
        h3 {
            margin: 20px 0 0 0;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
</body>

</html>
