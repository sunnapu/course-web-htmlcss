<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style>
        div.inner-container {
			box-sizing: border-box;
			
            width: 300px;
            height: 300px;
            border: solid tomato 44px;
            
            border-radius: 150px;
			
			border-color: red green yellow blue;
            
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
        </div>
    </div>
</body>

</html>
