<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>margin negative</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: solid 2px;
        }
        
        .item1 {
            margin-left: 104px;
            border: solid red;
        }
        
        .item2,
        .item3,
        .item4 {
            display: inline-block;
        }
        
        .item5 {
            margin-left: 104px;
            border: solid red;
        }
        
        /* code to focus on */
        .item1 {
            margin-bottom: -20px;
        }
        
        .item5 {
            margin-top: -20px;
        }
    </style>
</head>

<body>
    <div class="item1">Item1</div>
    <div class="item2">Item2</div>
    <div class="item3">Item3</div>
    <div class="item4">Item4</div>
    <div class="item5">Item5</div>
</body>

</html>
