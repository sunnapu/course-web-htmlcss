<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .line {
            stroke: rgb(239, 87, 122);
            stroke-width: 5px;
            stroke-linecap: round;
        }
        
        .rect {
            fill: rgb(0, 147, 255);
            stroke-width: 5px;
            stroke: rgb(0, 0, 0);
/*
            height:210px;
            width:210px;
*/
        }
    </style>
</head>

<!-- SVG is markup graphic, so the graphic can be manipulate later, while Canvas cannot, because once draw graphic in Canvas, we cannot locate it -->

<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect class="rect" x="10" y="10" height="210" width="210"></rect>
        <line class="line" x1="10" y1="10" x2="220" y2="220"></line>
    </svg>
</body>

</html>
