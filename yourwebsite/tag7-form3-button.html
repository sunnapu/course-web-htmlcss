    <h3>input[submit, image], button</h3>
    <h3>Submit button</h3>
    <input type="submit" value='subscribe now >>' onclick="alert('hi there')">

    <h3>A image button (disable default validate)</h3>
    <input type="image" src='/images/dot.png' alt='image button' formnovalidate onclick="alert('hi see you again!')">

    <h3>button element: allow more control how button looks like, allow other element inside the button</h3>
    <button><img src="/images/icons/apple-touch-icon-114-precomposed.png" alt="dot" width='20' height='20'> Submit
    </button>
