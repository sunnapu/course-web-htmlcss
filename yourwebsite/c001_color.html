<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		#rgb {
			background-color:rgb(255,0,0);
		}
		
		#rgba {
			background-color:rgba(255,0,0,0.2);
		}
		
		img {
			width: 300px;
			opacity: 0.5;
		}
		
		#hsl {
			background-color: hsl(0,100%,50%);
		}
		#hsla {
			background-color: hsla(0,100%,50%,0.5);
		}
		#hex {
			background-color: #FF0000;
		}
		
		#hexa {
			background-color: #FF0000;
			opacity:0.5;
		}
		
		#name {
			background-color: red;
			
		}
		
		#namea {
			background-color: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<h1>RGB (red, green, blue)</h1>
	<div id="rgb"></div>
	<div id="rgba"></div>
	
	<h1>HSL (hue, saturation, Lightness)</h1>
	<img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">
	<div id="hsl"></div>
	<div id="hsla"></div>
	
	<h1>Hex</h1>
	<div id="hex"></div>
	<div id="hexa"></div>
	
	<h1>Name</h1>
	<a href="https://www.w3schools.com/colors/colors_names.asp">Color names</a>
	<br>
	<div id="name"></div>
	<div id="namea"></div>
</body>
</html
>
