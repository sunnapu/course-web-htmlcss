<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>

<body>
	<form action="">
		<label>User name:</label>
		<input id="username" type="text">
		<br>
		<label for="password">Password:&nbsp;&nbsp;</label>
		<input id="password" type="password">
		<br>
		<textarea name="ta" cols="33" rows="10"></textarea>
		<br>

		<label>Food</label>
		<input list="food">
		<datalist id="food">
			<option value="java"></option>
			<option value="python"></option>
			<option value="pizza"></option>
			<option value="HTML"></option>
		</datalist>
		
		<br>
		<select name="" id="">
			<option value="红烧肉">红烧肉</option>
			<option value="火锅">火锅</option>
			<option value="水煮鱼">水煮鱼</option>
		</select>
		
		<br>
		<meter min=0 max=100 value=30></meter>
		<br>
		<progress min=0 max=100 value=40></progress>
		<br>
		<button>Submit</button>
	</form>
</body>

</html>
