<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
		td {
			padding: 5px 10px;
			background-color: black;
			color: lime;
		}
		
		table {
			border-color: tomato;
			background-color: tomato;
            border-collapse: collapse;
		}
		
		.name {
			color: pink;
		}
		
		
		td:first-child {
			transition: all 0.5s linear;
			position: relative;
			left: 0px;
			width: 100px;
		}
		td:first-child:hover {
			background-color: tomato;
			color: black;
			left:50px;
		}
	</style>
</head>
<body>
	<table border>
		<caption>Friends phone book</caption>
		<tr>
			<th>Name</th>
			<th>Phone number</th>
		</tr>
		<tr>
			<td class="name">John</td>
			<td>123-456-7890</td>
		</tr>
		<tr>
			<td rowspan=2 class="name">Jennifer</td>
			<td>098-765-4321</td>
		</tr>
		<tr>
			<td>123-456-7890</td>
		</tr>
		<tr>
			<td class="name">Annica</td>
			<td>555-555-5555</td>
		</tr>
		<tfoot>
			<td colspan=2>Table foot</td>
		</tfoot>
	</table>
    
    <h3>More complex Table</h3>
    <table border="1">
        <caption>Table caption</caption>
        <colgroup>
            <col span="2" style="background-color:tomato">
            <col style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th width="200px" height="30">Header content 1</th>
                <th width="200px">Header content 2</th>
                <th width="200px">Header content 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body content 1</td>
                <td rowspan="2">Body content 2</td>
                <td>Body content 3</td>
            </tr>
            <tr>
                <td>Body content 1</td>
                <td>Body content 3</td>
            </tr>
        </tbody>
                <tfoot>
            <tr>
                <td colspan="3">Footer content</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
