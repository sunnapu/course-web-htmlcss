<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background-color: tomato;
			position: relative;
			left:0;
			transition: all 1s linear;
		}
	
		div:hover {
			background-color:lime;
			border-top-left-radius: 50px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
