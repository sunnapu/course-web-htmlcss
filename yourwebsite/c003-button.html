<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
		.btn {
			text-decoration: none;
			border: solid 1px tomato;
			padding: 5px 15px;
			border-radius: 15px;
			color: tomato;
			width: 59px;
		}
	</style>
</head>
<body>
	
	<a href="">Click me</a>
	<br>
	<br>
	<a class='btn' href="">Click me</a>
	<br>
	<br>
	<div class='btn'>Click me</div>
	<br>
	<br>
	<button>Click me</button>
	
</body>
</html>
