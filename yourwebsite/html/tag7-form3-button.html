<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>button</title>
	
	<style>
		input {
			width: 100px;
		}
		
		button img {
			width: 100px;
		}
	</style>
</head>

<body>

	<form action="#">
		<h3>Submit</h3>
		<input type="submit" value="OK">
		
		<h3>Button</h3>
		<input type="button" value="abc" onclick="alert('hello guys, you suck!')">
		
		<h3>Image button</h3>
		<input id="imgbtn" type="image" src="img/puppy.jpg">
		
		<h3>More powerful button</h3>
		<button type='submit'>
			<img src="img/puppy.jpg" alt="">
			<span>Image button</span>
		</button>
	</form>

	<script>
		var imgbtn=document.getElementById('imgbtn');
		
		imgbtn.addEventListener('click',changeimg);
		
		function changeimg(e) {
			e.preventDefault();
			imgbtn.src='https://images-na.ssl-images-amazon.com/images/G/01/img15/pet-products/small-tiles/23695_pets_vertical_store_dogs_small_tile_8._CB312176604_.jpg';
		}
	</script>
</body>

</html>
