<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <title>Test installation</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>

<body>
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="carousel-example">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example" data-slide-to="1"></li>
                <li data-target="#carousel-example" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="../images/1.png" alt="slide">
                    <div class="carousel-caption">
                        <h3>caption: red</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/2.png" alt="slide">
                    <div class="carousel-caption">
                        <h3>caption: blue</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/3.png" alt="slide">
                    <div class="carousel-caption">
                        <h3>caption: green</h3>
                    </div>
                </div>
            </div>

            <a href="#carousel-example" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel-example" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <!-- need load Jquery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
