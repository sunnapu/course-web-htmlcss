<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        header {
            font-family: 'Open Sans';
        }
        
        #navbar {
            background-color: #2C3E50;
            color: white;
            padding: 20px 20px;
            position: relative;
        }
        
        #navbar h4 {
            display: inline-block;
        }
        
        #navbar nav {
            display: inline-block;
            position: absolute;
            right: 20px;
            font-size: 0.6em;
            font-weight: 700;
        }
        
        #navbar ul li {
            display: inline-block;
            padding-left: 20px;
        }
        
        #banner {
            text-align: center;
            padding: 35px 0px;
            color: white;
            background-color: #50c19b;
        }
        
        #banner img {
            width: 150px;
        }
        
        #banner h2 {
            font-size: 2.3em;
        }
        
        .seperator {
            margin: 0 auto;
            width: 200px;
            position: relative;
            overflow: hidden;
            padding: 11px;
        }
        
        .seperator hr {
            border: solid white 2px;
            z-index: -1;
            display: inline-block;
            width: 68px;
        }
        
        .seperator div {
            display: inline-block;
            z-index: 999;
        }
        
        .seperator span {
            font-size: 20px;
        }
        
        #portfolio img {
            width: 182px;
            margin: 8px;
        }
        /*
        
                <h2>START BOOTSTRAP</h2>
        <div class="seperator">
            <hr>
            <div><span class="fa fa-star"></span></div>
            <hr>
        </div>
*/
        
        #portfolio {
            text-align: center;
            color: #2C3E50;
            padding: 80px 0px;
        }
        
        #portfolio .seperator hr {
            border: solid 2px;
            display: inline-block;
        }
        
        #contact {
            text-align: center;
        }
        
        #contact input {
            width: 90%;
            height: 50px;
            border-top: solid lightgrey 1px;
            border-left: none;
            border-right: none;
            padding-left: 5px;
            font-size: 0.8em;
            color: #9daad0;
        }
        
        textarea {
            width: 90%;
            padding-left: 5px;
            font-size: 0.8em;
            border-left: none;
            border-right: none;
            border-color: lightgrey;
            padding-top: 10px;
        }
        
        #contact {
            padding: 80px 0px;    
        }
        
        #contact ::input-placeholder {
            color: #cb3468;
        }
        
        .btn {
            text-decoration: none;
            background-color: #19BC9B;
            color:white;
            display: inline-block;
            width: 67px;
            height: 40px;
            border-radius: 5px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <section id='navbar'>
            <h4>START BOOTSTRAP</h4>
            <nav>
                <ul>
                    <li>PORTFOLIO</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
        </section>
        <section id="banner">
            <img src="img/profile.png" alt="">
            <h2>START BOOTSTRAP</h2>

                <hr>
                <div><span class="fa fa-star"></span></div>

            </div>

        </section>
    </header>
    <section id="portfolio">
        <h2>PORTFOLIO</h2>
        <div class="seperator">
            <hr>
            <div><span class="fa fa-star"></span></div>
            <hr>
        </div>

        <img src="./img/portfolio/cabin.png" alt="">
        <img src="./img/portfolio/cake.png" alt="">
        <img src="./img/portfolio/circus.png" alt="">
        <img src="./img/portfolio/game.png" alt="">
        <img src="./img/portfolio/safe.png" alt="">
        <img src="./img/portfolio/submarine.png" alt="">
    </section>
    <section id="about">

    <section id="contact">
        <h2>CONTACT ME</h2>
        <div class="seperator">
            <hr>
            <div><span class="fa fa-star"></span></div>
            <hr>
        </div>

        <input type="text" placeholder="Name">

        <input type="text" placeholder="Phone Number">
        <textarea cols="99" rows="10" placeholder="Message"></textarea>
        <div><a class="btn" href="">Send</a></div>
    </section>

</html>
