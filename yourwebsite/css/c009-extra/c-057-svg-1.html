<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>

<body>
    <h1>SVG (Scalable Vector Graphics) is a language describing 2d graphics in xml</h1>
    <h3>benefit</h3>
    <ul>
        <li>Resolution independent, it can be scaled without losing quality</li>
        <li>SVG is a xml text file, it can be directly embedded in html to reduce the page load</li>
        <li>Accurately style SVG using CSS</li>
    </ul>

    <h3>JPEG image</h3>
    <p><img src="../images/school-logo.png" alt="">
    <img style="width: 600px" src="../images/school-logo.png" alt=""></p>
    <h3>SVG image</h3>
    <!--    <h3>use SVG as an image (don't have much CSS control)</h3>-->
    <img src="../images/flex/flex-align.svg" alt="">
</body>

</html>
