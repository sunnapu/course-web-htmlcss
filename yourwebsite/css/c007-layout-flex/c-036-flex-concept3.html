<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="c-036-flex-concept-base.css">
    <style>
.container {
    height: 400px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-end;
    /* justify-content along the main axis */
    /* flex-start, flex-end, center, space-between, space-around */
    /* should be called halign */
    
    align-items: flex-end;
    /* align-items along the cross axis, but for items in the same line */
    /* flex-start, flex-end, center, baseline, stretch */
    /* should be called valign-inline */
    
    align-content: space-around;
    /* align-content along the cross axis, but for lines */
    /* flex-start, flex-end, center, space-between, space-around, stretch */
    /* should be called valign-lines */
}

.i1, .i2, .i3, .i4, .i5, .i6 {
    flex-basis: 30%;
}
/* i4 has no room for the first line, so it wraps to the second line */
    </style>
</head>
<body>
    <div class="container">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
        <div class="item i4">4</div>
        <div class="item i5">5</div>
        <div class="item i6">6</div>
    </div>
</body>
</html>
