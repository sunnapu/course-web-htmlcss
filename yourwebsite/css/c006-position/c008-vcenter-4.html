<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS center</title>
    <style>
        .container {
            position: relative;
            background: #59488b;
            width: 200px;
            height: 100px;
        }
        
        .element-center-by-translateY {
            position: absolute;
            color: white;
            border: solid tomato;
        }
        
        .element-center-by-translateY {
            top: 50%;
			left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>Vertical center</h1>
    <h3>4: transform: translate Y </h3>
    <p>div in div, apply style for itself</p>
    <div class="container">
        <div class="element-center-by-translateY">
            Center
        </div>
    </div>
</body>

</html>
