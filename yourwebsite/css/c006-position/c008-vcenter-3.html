<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS center</title>
    <style>
        .container {
            position: relative;
            background: #59488b;
            width: 200px;
            height: 100px;
        }
        
        .container {
            /* the problem with this is we have to change element's container's display attribute to flex */
            /* sometimes, this is not possible. for example, when we customize the foundation css, change element property only is safe, change its container's display is not safe */
            display: -webkit-flex;
            display: flex;
            width: 200px;
            height: 100px;
            background: #433669;
            color: white;
        }
        
        .flexitem {
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Vertical center</h1>
    <h2>types: block in block, inline in block</h2>

    <h3>3: flex</h3>
    <p>div in div, apply style for itself and its parent.</p>
    <div class="container">
        <div class="flexitem">
            Center by flex
        </div>
    </div>
</body>

</html>
