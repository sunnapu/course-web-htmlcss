<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
                
        .box {
            width: 18em;
            font-size: 15px;
        }
        
        .green {
            line-height: 1.1; /* will based on element font-size, not inherited */
            border: solid limegreen;
        }
        
        .red {
            line-height: 1.1em; /* inherit font-size from .box */
            border: solid red;
        }
        
        h1 {
            font-size: 30px;
        }

    </style>
</head>

<body>
    
    <div class="box green">
        <h1>Avoid unexpected results by using unitless line-height</h1> length and percentage line-heights have poor inheritance behavior ...
    </div>

    <div class="box red">
        <h1>Avoid unexpected results by using unitless line-height</h1> length and percentage line-heights have poor inheritance behavior ...
    </div>

    <!-- The first <h1> line-height is calculated from its own font-size   (30px × 1.1) = 33px  -->
    <!-- The second <h1> line-height results from the red div's font-size  (15px × 1.1) = 16.5px,  probably not what you want -->

    <p>example from: <a href="https://developer.mozilla.org/en-US/docs/web/css/line-height">MDN docs</a></p>
</body>

</html>
