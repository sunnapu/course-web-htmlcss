        h3{
            text-align:center;
            
        }
        
        section{
            width:300px;
            height:100px;
            background-color:tomato;
            margin:0 auto;
        }
        
        .container{
            border:solid tomato 4px;
            text-align:center;
        }
        
        .container-bg-img{
            height:250px;
            border:solid tomato;
            background-image: url(../../img/dog.jpg);
            background-repeat: no-repeat;
            background-position:center;
        }
    </style>
</head>
<body>
    <h2>1: horizontal text: apply style to its parent by text-align: center</h2>
    <h3>
        horizontal center text
    </h3>
    <div class="container">
        <img src="../../img/dog.jpg" alt="">
    </div>
    <h2>2: horizontal block: apply style to itself by margin: 0 auto;</h2>
    <section>
        <p>horizontal section</p>
    </section>

    <h2>4: horizontal center background image: apply style to itself by background-position</h2>
    <div class="container-bg-img">
    </div>
</body>
