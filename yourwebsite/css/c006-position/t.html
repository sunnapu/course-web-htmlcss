<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Background </title>
    <style>
        * {
            font-size: 1.4em;
            background-color: antiquewhite;
            font-family: monospace;
        }
        
        .up {
            height: 200px;
        }
        
        .stack {
            height: 1200px;
            background-repeat: no-repeat;
            border: 9px groove lime;
            background-position: center;
            background-size: 400px;
            background-attachment: fixed;
        }
		
		#one {
            background-image: url(../../img/dog.jpg);
		}
		
		#two {
			background-image: url(../../img/dog_200x200.jpg);
		}
		
		#three {
			background-image:url(../../img/happy-dog-200x200.jpg);
		}
        
        .downdown {
            height: 300px;
        }
        
        .outer {
            height: 200px;
        }

    </style>
</head>

<body>
    Watch! Magic if you scroll down!
        <div class="down">
			<div class="stack" id='one'></div> 
            <div class="stack" id='two'></div>
            <div class="stack" id='three'></div>
        </div>
</body>
