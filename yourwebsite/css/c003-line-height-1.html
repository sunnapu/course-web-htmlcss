<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 150px;
			height: 50px;
			background-color: purple;
			color: white;
			
			border-radius: 25px;
			
			text-align: center;
			
			line-height: 50px;
			
			text-decoration: overline underline;
		}
		p {
			line-height: 40px;
			text-indent: 100px;
		}
		
		p:first-line {
			color: red;
		}
		
		p:first-letter {
			font-size: 5em;
			text-shadow: 5px 0px 10px red;
		}
	</style>
</head>
<body>
	
	<div>OK</div>
	
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum possimus culpa cum tempora repellat, nisi ullam sunt optio ducimus iste error, alias commodi mollitia praesentium voluptas! Necessitatibus cupiditate nam minus!</p>
	
</body>
</html>
