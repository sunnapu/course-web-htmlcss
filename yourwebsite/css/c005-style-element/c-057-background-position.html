<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background size</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            border: solid skyblue;
            background-image: url(../images/falls-200.jpg);
            background-repeat: no-repeat;
        }
        
    /* left top, left center, left bottom;*/ 
        .lefttop {
            background-position: left top;
        }
        
    /* right top, right center, right bottom; center top, center center, center bottom; */
        .righttop{
            background-position: right top;
        }
        
        .percentage {
            background-position: 50% 100%;
        }
    </style>
</head>

<body>
    <!-- if only give one keyword, the another value will be 'center' -->
    <h2>background-postion: left top;</h2>
    <div class="lefttop">

    </div>
    <h2>background-position: right top;</h2>
    <div class="righttop">

    </div>
    <h2>background-position: 50% 50%;</h2>
    <div class="percentage">

    </div>
</body>

</html>
