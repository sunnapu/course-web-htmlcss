<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		div {
			background-color: lime;
			height: 100px;
		}
		
		#block {
			width: 0;
			width: auto;
			width: 100%;
/*			width: 40px;*/
		}
		
		#inline {
			display: inline;
			width: 0;
			width: auto;
			width: 100%;
		}
		
		#inline-block {
			display: inline-block;
			width: 0;
			width: auto;
			width: 100%;
		}
	</style>
</head>
<body>
    <h2>apply width 'auto vs 100% vs 0' to block, inline-block and inline</h2>
	
	<div id="block">Content</div>
	<br>
	<div id="inline">Content</div>
	<br>
	<div id="inline-block">Content</div>
	
</body>
</html>
