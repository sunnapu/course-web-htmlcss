<!DOCTYPE html>
<html lang="en">
<head>

		#container {
			background-color: lime;
			overflow: auto;
		}
		
        .item {
			width: 200px;
			height: 100px;
        }

</head>

	<div id="container">
		<div id="left" class='item'></div>
		<div id="right" class='item'></div>
	</div>
	
</body>
</html>
