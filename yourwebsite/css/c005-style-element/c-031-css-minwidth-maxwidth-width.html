<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css width</title>
    <link rel="stylesheet" href="c-031-css-minwidth-maxwidth-width.css">
</head>

<body>
    <p>example modified from css-tricks.com</p>
    <h2>
        The max-width property overrides the width property when max-width &lt; width. but min-width will override max-width whether followed before or after width in your declaration when min-width &gt; max-width or width
    </h2>
    <h1>max-width</h1>

    <figure class="demo">
        <p class="background max320">max-width override the width even width defined after the max-width</p>
        <figcaption>max-width: 320px; width: 100%; </figcaption>
    </figure>

    <figure class="demo">
        <p class="background max100min700">min-width always override the max-width, css rule order doesn't matter; max-width always override the width</p>
        <figcaption>min-width: 700px; max-width: 320px; width: 100%</figcaption>
    </figure>

    <figure class="smallbox">
        <p class="background max1000">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas enean ultricies mi vitae est. Mauris placerat eleifend leo.</p>
        <figcaption>parent => width:20px; child => width = 1000%</figcaption>
    </figure>

    <div class='test'></div>
</body>

</html>
