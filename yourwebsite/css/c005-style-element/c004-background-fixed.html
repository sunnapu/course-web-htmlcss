<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixed</title>
    <style>
    
        html,body {
            height: 2000px;
        }
        
        div {
            /* fixed related to the viewport */
            background-attachment: fixed;
            background-position: center;
/*            border: solid blue 2px;*/
            height: 800px;
            background-repeat: no-repeat;
			border: double blue;
        }
        .dog1{
            background-image: url(../../img/dog.jpg);
        }
        .dog2{
            background-image: url(../../img/dog_200x200.jpg);
        }
        .dog3{
            background-image: url(../../img/happy-dog-200x200.jpg);
        }
    </style>
</head>
<body>
    
    <div class="dog1"></div> 
    <div class="dog2"></div> 
    <div class="dog3"></div> 
    
</body>
</html>
