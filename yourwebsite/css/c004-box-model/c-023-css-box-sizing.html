<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="c-023-css-box-sizing.css">
    <title>box sizing</title>
    <style>
* {
    box-sizing: border-box;
	margin: 0px;
	padding: 0px;
    /* sizing = content + padding + border */
    /* box-sizing: content-box; */
    /* sizing = content (only)*/
}

.container {
    width: 600px;
    height: 200px;
    background-color: aqua;
    box-sizing: content-box;
}

.left {
    width: 300px;
    height: 100px;
    display: inline-block;
    background-color: blueviolet;
    border: solid 10px;
}

.right {
    width: 300px;
    height: 100px;
    display: inline-block;
    background-color: cadetblue;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div><!--
        --><div class="right"></div>
    </div>
</body>

</html>
