<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blocks in block</title>
    
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        .container {
            border-style: double;
            text-align: center;
            padding: 100px 0px;
            margin: 10px;
        }
        .title {
            font-size: 3em;
            font-family: sans-serif;
            color: tomato;
        }
        
        hr {
            width: 122px;
            height: 2px;
            border-color: grey;
            border-width: 2px;
            margin: 30px auto;
        }
        
        .subtitle {
            padding-bottom: 30px;    
            line-height: 31px;
            font-size: 1.1em;
            color: grey;
        }
        
        input {
            width: 60%;
            height: 40px;
            margin-right: 10px;
            font-size: 20px;
            padding-left: 10px;
            border: solid tomato 3px;
            
            vertical-align: top;
        }
        
        a {
            text-decoration: none;
            width: 150px;
            height: 40px;
            display: inline-block;
            line-height: 40px;
            border: solid 3px BlueViolet;
            border-radius: 20px;
            font-size: 1.2em;
        }
        
        .stem {
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Teens Programming</h1>
        <hr>
        <div class="subtitle">
           <h3>Supporting a well-spent life, a bright career and entrepreneurship</h3>
           <h3>Promoting <span class="stem">STEM</span> education Science - Technology - Engineering - Math</h3>
        </div>
        <form action="#">
            <input type="text" placeholder="Enter your email">
            <a class="btn" href="">Submit</a>
        </form>
    </div>
</body>
</html>
