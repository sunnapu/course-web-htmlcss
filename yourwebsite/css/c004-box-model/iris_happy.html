<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Smiley Face</title>
<style>
div#wrapper {
	width: 100px;
	padding: 50px;
}
.smiley {
	height: 100px;
	width: 100px;
	position: relative;
	border-radius: 50px;
}
.smiley .eye {
	height: 12px;
	width: 12px;
	border-radius: 6px;
	position: absolute;
	overflow: hidden;
}
.left-eye {
	top: 20px;
	left: 30px;
}
.right-eye {
	top: 20px;
	right: 30px;
}
.mouth {
	border-bottom-right-radius: 25px;
	border-bottom-left-radius: 25px;
	height: 25px;
	position: absolute;
	width: 50px;
	left: 25px;
	top: 60px;
	
}
.mouth-cover {
	border-bottom-right-radius: 25px;
	border-bottom-left-radius: 25px;
	height: 25px;
	position: absolute;
	width: 40px;
	left: 30px;
	top: 50px;
}

div#wrapper, .smiley div.figure {
	background-color: black;	
}
.smiley, .smiley div.ground {
	background-color: yellow;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div class="smiley">
			<div class="left-eye eye figure">&nbsp;</div>
			<div class="right-eye eye figure">&nbsp;</div>
			<div class="mouth figure">&nbsp;</div>
			<div class="mouth-cover ground">&nbsp;</div>
		</div>
	</div>
</body>
</html>
