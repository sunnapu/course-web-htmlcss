<!DOCTYPE html>
<html lang="en">
<head>

<style>
    div{
        display: inline-block;
    }
    
    #container{
        width: 500px;
        height: 500px;
        
        background-color: paleturquoise;
    }
    
    #face{
        width: 450px;
        height: 450px;
        
        margin: 20px;
        
        background-color: yellow;
        
        border-radius: 500px;
    }
    
    .pupil{
        width: 75px;
        height: 100px;
        
        background-color: black;
        
        border-radius: 50px;
        
        position: absolute;
        
        z-index: 99;
        
        top: 150px;
    }
    #l{
        left: 137px;
    }
    #r{
       left: 289px;
    }
    
    .eyes{
        width: 100px;
        height: 150px;
        background-color: white;
        border-radius: 70px;
        position: absolute;
        top: 100px;
    }
    #le{
        left: 125px;
        }
    #re{
        left: 275px;
    }
    
    .mouth{
        height: 100px;
        width: 270px;
        background-color: yellow;
        
        position: relative;
        bottom: -276px;
        left: 65px;
        
        border: solid black 20px;
        border-top: none;
        border-bottom-left-radius: 200px;
        border-bottom-right-radius: 200px;
    }
    
    .corner{
        height: 60px;
        width: 20px;
        
        background-color: black;
        
        border-radius: 10px;
        
        position: absolute;
        top: 280px;
    }
    #lc{
        left: 90px;
        transform: rotate(40deg)
    }
    #rc{
        left: 385px;
        transform: rotate(320deg)
    }
</style>

</head>
<body>
    <div id="container">
       <div id="face">
        <div class="pupil" id="l"></div>
        <div class="pupil" id="r"></div>
        <div class="eyes" id="le"></div>
        <div class="eyes" id="re"></div>
        <div class="mouth" ></div>
        <div class="corner" id="lc"></div>
        <div class="corner" id="rc"></div>
       </div>
    </div>
</body>
</html>
