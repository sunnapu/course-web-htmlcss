<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	
		#first, #second {
			display: inline-block;
			
			width: 200px;
			height: 100px;
			background-color: purple;
			color: lime;
		}
		
		#first {
			margin-left: -200px;
			margin-top: 20px;
			margin-right: 1000px;
			margin-bottom: 20px;
			
			padding-left: 20px;
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
		}
		
		#third {
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<li>margin can be negative</li>
	<li>margin-right has effects until the element to its right get pushed to the second line</li>
	
	
	
	<div id="first">First</div>
	<div id="second">Second</div>
	<div id="third">third</div>
</body>
</html>
