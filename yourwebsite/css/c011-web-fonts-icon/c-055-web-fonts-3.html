<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,800italic,900' rel='stylesheet' type='text/css'>
    <style>
        ul {
            font-family: "Open Sans";
            font-size: 30px;
        }
        .c100 {
            font-weight: 100;
        }
        
        .c200 {
            font-weight: 200;
        }
        
        .c300 {
            font-weight: 300;
        }
        
        .c400 {
            font-weight: 400;
        }
        
        .c500 {
            font-weight: 500;
        }
        
        .c600 {
            font-weight: 600;
        }
        
        .c700 {
            font-weight: 700;
        }
        
        .c800 {
            font-weight: 800;
        }
        
        .c900 {
            font-weight: 900;
        }
        
        .normal {
            font-weight: normal;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .bolder {
            font-weight: bolder;
        }
        
        .lighter {
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <h3>font-weight:</h3>
    <p>100, 200, 300, 400, 500, 600, 700, 800, 900, normal, bold, bolder, lighter</p>

    <ul>
        <li class="not defined">not defined</li>
        <li class="c100">100</li>
        <li class="c200">200</li>
        <li class="c300">300</li>
        <li class="c400">400</li>
        <li class="c500">500</li>
        <li class="c600">600</li>
        <li class="c700">700</li>
        <li class="c800">800</li>
        <li class="c900">900</li>
        <li class="normal">normal</li>
        <li class="bold">bold</li>
        <li class="bolder">bolder</li>
        <li class="lighter">lighter</li>
    </ul>
</body>

</html>
