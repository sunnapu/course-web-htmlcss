<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style>
        div.inner-container {
            width: 300px;
            height: 300px;
            border: solid tomato 44px;
            
            border-radius: 2em;
            
            border-top-left-radius: 13em;
            border-top-right-radius: 1em;
            border-bottom-left-radius: 6em;
            border-bottom-right-radius: 1em;
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
        </div>
    </div>
</body>

</html>
