<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="c-023-css-box-sizing.css">
    <title>box sizing</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        
        h1 {
            border: solid red 2px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div><!--
        --><div class="right"></div>
    </div>
    <h1>Hello world</h1>
</body>

</html>
