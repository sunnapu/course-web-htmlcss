<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment form</title>
    
    <style>
        form li {
            list-style: none;
            margin-bottom: 20px;
        }
        
        form ul {
            padding-left: 0px;
        }
        
        label {
            display: block;
            cursor: pointer;
        }
        
        textarea {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <ul>
            <li>
                <!-- set 'for' attribute, when click label, the input will be focused -->
                <label for="name">Enter Your Name: </label>
                <input id="name" name="name" type="text">
            </li>
            <li>
                <label for="comment">Your Comments: </label>
                <textarea name="comment" id="comment"></textarea>
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </form>
</body>
</html>
