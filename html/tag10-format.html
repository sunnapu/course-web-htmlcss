<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>format</title>
</head>

<body>
    <h3>code, pre, span</h3>

    <h3>grouping inline elements</h3>
    <p>I what to set a style 'red' to <span style="color: blue">the date July 10, 2003</span>
    </p>

    <pre lang="javascript">
        var p = document.getElementsByClassName('paragraph');

        for (var i = 0; i < p.length; i++) {
            p[i].textContent = p[i].textContent + ' appended by JAVASCRIPT';
        }
    </pre>

</body>

</html>
